<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PAINT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="wrap">
    <canvas class="canvas"></canvas>
    <input type="range" class="range" min="0.1" max="5.0" value="2.5" step="0.1">
    <div class="controls">
        <button type="button" class="mode">Fill</button>
        <button type="button" class="save">Save</button>
    </div>
    <div class="color">
        <ul>
            <li><button type="button" style="background-color:red"></button></li>
            <li><button type="button" style="background-color:orange"></button></li>
            <li><button type="button" style="background-color:yellow"></button></li>
            <li><button type="button" style="background-color:green"></button></li>
            <li><button type="button" style="background-color:blue"></button></li>
            <li><button type="button" style="background-color:indigo"></button></li>
            <li><button type="button" style="background-color:purple"></button></li>
        </ul>
    </div>
</section>
 
<script src="paint.js"></script>    
</body>
</html>
